<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
        <h:body>

            <h:form id="form">   

                <p:growl id="growl" showDetail="true" life="3000" />  



                <h:panelGrid columns="2" cellpadding="5">  
                    <h:outputLabel value="Username:" />  
                    <p:inputText value="#{login.user.username}"  style="width:150px; height:30px"
                                 id="username" required="true" label="username" />  

                    <h:outputLabel value="Password:" />  
                    <h:inputSecret value="#{login.user.password}" style="width:155px;height:30px"   
                                   id="password" required="true" label="password" />  


                    <p:commandButton id="loginButton" value="Login" title="Login" update="growl username password" 
                                     action="#{login.buttonLogin}"/>  
                </h:panelGrid>  

            </h:form>  
        </h:body>
</html>
