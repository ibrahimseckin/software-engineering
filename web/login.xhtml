<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="template.xhtml">

    <ui:define name="title">
        <title> Login Page </title>
    </ui:define>
    <ui:define name="metadata">
        #{navbar.setActive(5)}
        #{login.authorize(navbar.loggedIn)}
        <link href="#{request.contextPath}/css/signin.css" rel="stylesheet"/>
    </ui:define>
    <ui:define name="content">

            <h:form class="form-signin" id="form">   
                <p:growl id="growl" showDetail="true" life="3000" sticky="true"/>  
                <h2 class="form-signin-heading">Please sign in</h2>

                <p:inputText value="#{login.user.username}"
                                 id="username" required="true" label="username" styleClass="form-control"/> 
                <p:watermark for="username" value="Username" />

                <h:inputSecret value="#{login.user.password}" 
                                   id="password" required="true" label="password" styleClass="form-control"/>  
                <p:watermark for="password" value="Password" />

                <p:commandButton id="loginButton" value="Login" title="Login" update="growl username password" 
                                 action="#{login.login}" styleClass="btn btn-lg btn-success btn-block"/>  
                
            </h:form>  
    </ui:define>
</ui:composition>
