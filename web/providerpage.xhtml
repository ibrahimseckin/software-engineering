<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="template.xhtml">
    

    <ui:define name="title">
        <title> Providers Page </title>
    </ui:define>
    <ui:define name="metadata">
        #{navbar.setActive(6)}
    </ui:define>
    <ui:define name="content">
    <h:form>
         <p:dataTable style="margin-top: 0px; border: 0px;" id="datatable" var="userProvider" value="#{providerpage.providerList}" widgetVar="providerTable"
                             paginator="true" rows="20"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="10,20,30"
                             paginatorPosition="bottom"
                             emptyMessage="No provider found with given criteria" filteredValue="#{providerpage.filteredProviderList}"
                             >
                    <f:facet name="header" > 
                        <p:outputPanel style="float:right; margin-top: 5px; ">  
                            <h:outputText value="Search  " />  
                            <p:inputText id="globalFilter" onkeyup="providerTable.filter()"   style="height: 30px" />  
                        </p:outputPanel>  
                    </f:facet> 

                    <p:column   filterBy="pname" filterMatchMode="contains" rendered="false" >  
                    </p:column>
                    
                <p:column id="detailsColumn" headerText="Link" sortBy="" >
                        <h:link value="Details" outcome="index" />
                    </p:column>
             
                    <p:column id="nameColumn" headerText="Provider Name"  >
                        <h:outputText value="#{userProvider.pname}" />
                    </p:column>

                </p:dataTable> 
    </h:form>
    </ui:define>
    
    
    
</ui:composition>
