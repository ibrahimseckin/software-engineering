<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="template.xhtml">

    <ui:define name="title">
        <title> Register Page </title>
    </ui:define>
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <h3 class="page-header col-sm-offset-1">Register and start looking for services</h3>
        <div class="jumbotron col-sm-4 pull-right">
            <p>If you are a member already click here to login: </p><h:link outcome="login" value="Login" styleClass="btn btn-primary"/>
        </div>
        <div class ="col-sm-8">
        <h:form styleClass="form-horizontal">
            <p:growl id="growl" showDetail="true" life="3000" /> 
            
            
                <div class="form-group">
                <h:outputLabel for="firstname" value="Firstname" styleClass="col-sm-2 col-sm-offset-1 control-label"/>
                <div class="col-sm-6">
                <p:inputText id="firstname" value="#{register.user.firstname}" styleClass="form-control"/>
                </div></div>
                <div class="form-group">
                <h:outputLabel for="surname" value="Surname" styleClass="col-sm-2 col-sm-offset-1 control-label"/>
                <div class="col-sm-6"><p:inputText id="surname" value="#{register.user.surname}" styleClass="form-control"/>
                </div></div>
            <div class="form-group">
                <h:outputLabel for="phoneno" value="Phone Number" styleClass="col-sm-2 col-sm-offset-1 control-label"/>
                <div class="col-sm-6"><p:inputMask value="#{register.user.phoneNumber}" mask="(999) 999-9999" styleClass="form-control"/>
                </div></div>
            <div class="form-group">
                <h:outputLabel for="email" value="Email" styleClass="col-sm-2 col-sm-offset-1 control-label"/>
                <div class="col-sm-6"><p:inputText id="email" value="#{register.user.email}" styleClass="form-control"/>
                </div></div>
            <div class="form-group">
                <h:outputLabel for="address" value="Address" styleClass="col-sm-2 col-sm-offset-1 control-label"/>
                <div class="col-sm-6"><p:inputText id="address" value="#{register.user.address}" styleClass="form-control"/>
                </div></div>
            <div class="form-group">
                <h:outputLabel for="age" value="Age" styleClass="col-sm-2 col-sm-offset-1 control-label"/>
                <div class="col-sm-6"><p:inputText id="age" value="#{register.user.age}" styleClass="form-control"/>
                </div></div>
            <div class="form-group">
                <h:outputLabel for="city" value="City" styleClass="col-sm-2 col-sm-offset-1 control-label"/>
                <div class="col-sm-6"><p:inputText id="city" value="#{register.user.city}" styleClass="form-control"/>
                </div></div>
            <div class="form-group">
                <p:outputLabel for="uname" value="Username" styleClass="col-sm-2 col-sm-offset-1 control-label"/>
                <div class="col-sm-6"><p:inputText id="uname" value="#{register.user.username}" required="true" styleClass="form-control"/>
                </div></div>
            <div class="form-group">
                <h:outputLabel for="password" value="Password" styleClass="col-sm-2 col-sm-offset-1 control-label"/>
                <div class="col-sm-6"><p:inputText id="password" value="#{register.user.password}" required="true" styleClass="form-control"/>
                </div></div>
            <div class="col-sm-offset-3 col-sm-6">
                <p:commandButton id="RegisterButton" value="Register" action="#{register.buttonRegister}" update="growl" styleClass="btn btn-success btn-block"/>
            </div>
          
        </h:form>
        </div>
    </ui:define>
</ui:composition>
