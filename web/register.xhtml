<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html">
    <h:head>
        <title>Register Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <ui:include src="template.xhtml"/>
        
        <h:form>
            <p:growl id="growl" showDetail="true" life="3000" /> 
            
            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="firstname" value="Firstname:" style="font-weight:bold"/>
                <p:inputText id="firstname" value="#{register.user.firstname}" />
                
                <h:outputLabel for="surname" value="Surname:" style="font-weight:bold"/>
                <p:inputText id="surname" value="#{register.user.surname}" />
                                
                <h:outputLabel for="phoneno" value="Phone Number:" style="font-weight:bold"/>
                <p:inputMask value="#{register.user.phoneNumber}" mask="(999) 999-9999"/>
                
                <h:outputLabel for="email" value="Email:" style="font-weight:bold"/>
                <p:inputText id="email" value="#{register.user.email}" />
                
                <h:outputLabel for="address" value="Address:" style="font-weight:bold"/>
                <p:inputText id="address" value="#{register.user.address}" />
                
                <h:outputLabel for="age" value="Age:" style="font-weight:bold"/>
                <p:inputText id="age" value="#{register.user.age}" />
                
                <h:outputLabel for="city" value="City:" style="font-weight:bold"/>
                <p:inputText id="city" value="#{register.user.city}" />
                
                <p:outputLabel for="username" value="Username:" style="font-weight:bold"/>
                <p:inputText id="username" value="#{register.user.username}" required="true" />
                
                <h:outputLabel for="password" value="Password:" style="font-weight:bold"/>
                <p:inputText id="password" value="#{register.user.password}" required="true"/>
                
                <p:commandButton id="RegisterButton" value="Register" action="#{register.buttonRegister}" update="growl"/>

            </h:panelGrid>

        </h:form>
        
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
            <script src="js/bootstrap.min.js"></script>
    </h:body>
    </f:view>
</html>
