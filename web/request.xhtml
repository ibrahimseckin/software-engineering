<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="template.xhtml">

    <ui:define name="title">
        <title> Request Page </title>
    </ui:define>
    <ui:define name="metadata">
        #{navbar.setActive(2)}
    </ui:define>
    <ui:define name="content">
        <h3 class="page-header col-sm-offset-1">Search for requests made by all users</h3>
        <div class ="col-sm-8">
            <h:form styleClass="form-horizontal">       
                <p:growl id="growl" showDetail="true" life="3000" /> 
                <div class="form-group">
                    <h:outputLabel for="selectmenu" value="Field: " styleClass="col-sm-2 col-sm-offset-1 control-label"/>  
                    <div class="col-sm-8"><p:selectOneMenu id="selectmenu" value="#{requestBean.request.field}">  
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItems value="#{requestBean.fieldList}"/>  
                        </p:selectOneMenu></div>
                </div>

                <div class="form-group">
                    <h:outputLabel for="popupDate" value="Popup Date:" styleClass="col-sm-2 col-sm-offset-1 control-label"/>  
                        <div class="col-sm-3">
                        <p:calendar value="#{requestBean.request.timelimit}" id="popupCal"/>
                        </div>
                       
                </div>

                <div class="form-group">
                    <h:outputLabel for="city" value="city" styleClass="col-sm-2 col-sm-offset-1 control-label"/>
                    <div class="col-sm-6"><p:inputText id="city" value="#{requestBean.request.city}" styleClass="form-control"/>
                    </div></div>

                <div class="form-group">
                    <h:outputLabel for="budget" value="Budget" styleClass="col-sm-2 col-sm-offset-1 control-label"/>
                    <div class="col-sm-6"><p:inputText id="budget" value="#{requestBean.request.budget}" styleClass="form-control"/>
                    </div></div>

                <div class="form-group">
                    <h:outputLabel for="summary" value="Summary" styleClass="col-sm-2 col-sm-offset-1 control-label"/>
                    <div class="col-sm-6"><p:inputText id="summary" value="#{requestBean.request.summary}" styleClass="form-control"/>
                    </div></div>


                <div class="col-sm-offset-3 col-sm-6">
                    <p:commandButton id="RequestButton" value="Request" action="#{requestBean.buttonRequest()}" update="growl" styleClass="btn btn-success btn-block"/>
                </div>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
